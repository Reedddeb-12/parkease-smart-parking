<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkEase - Smart Parking Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%); }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen gradient-bg flex items-center justify-center p-6">
        <div class="w-full max-w-sm">
            <div class="text-center mb-12">
                <div class="w-20 h-20 mx-auto mb-6 glass rounded-3xl flex items-center justify-center">
                    <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.22.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99z"/>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-white mb-3">ParkEase</h1>
                <p class="text-white/80 text-lg">Find it. Book it. Park it.</p>
            </div>

            <div class="glass rounded-3xl p-8">
                <!-- User Login -->
                <div id="userLoginForm">
                    <h3 class="text-xl font-semibold text-white mb-6 text-center">Sign In</h3>
                    <form id="loginForm" class="space-y-4">
                        <input type="email" id="loginEmail" placeholder="Email" required
                            class="w-full px-4 py-3 glass rounded-2xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                        <input type="password" id="loginPassword" placeholder="Password" required
                            class="w-full px-4 py-3 glass rounded-2xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                        <button type="submit" class="w-full bg-white text-blue-600 py-3 rounded-2xl font-semibold hover:bg-white/90 transition-all">
                            Sign In
                        </button>
                    </form>
                    <div class="mt-6 text-center space-y-2">
                        <button id="showRegisterBtn" class="text-white/80 hover:text-white">Create Account</button>
                        <span class="text-white/50 mx-2">|</span>
                        <button id="adminLoginBtn" class="text-white/80 hover:text-white">Admin Login</button>
                    </div>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="hidden">
                    <h3 class="text-xl font-semibold text-white mb-6 text-center">Create Account</h3>
                    <form id="regForm" class="space-y-4">
                        <input type="text" id="regName" placeholder="Full Name" required
                            class="w-full px-4 py-3 glass rounded-2xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                        <input type="email" id="regEmail" placeholder="Email" required
                            class="w-full px-4 py-3 glass rounded-2xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                        <input type="password" id="regPassword" placeholder="Password" required
                            class="w-full px-4 py-3 glass rounded-2xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                        <input type="tel" id="regPhone" placeholder="Phone" required
                            class="w-full px-4 py-3 glass rounded-2xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                        <button type="submit" class="w-full bg-white text-blue-600 py-3 rounded-2xl font-semibold hover:bg-white/90 transition-all">
                            Create Account
                        </button>
                    </form>
                    <div class="mt-4 text-center">
                        <button id="backToLoginBtn" class="text-white/80 hover:text-white">‚Üê Back to Login</button>
                    </div>
                </div>

                <!-- Admin Login -->
                <div id="adminForm" class="hidden">
                    <h3 class="text-xl font-semibold text-white mb-6 text-center">Admin Login</h3>
                    <form id="adminLoginForm" class="space-y-4">
                        <input type="email" id="adminEmail" placeholder="Admin Email" required
                            class="w-full px-4 py-3 glass rounded-2xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                        <input type="password" id="adminPassword" placeholder="Password" required
                            class="w-full px-4 py-3 glass rounded-2xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                        <button type="submit" class="w-full bg-white text-blue-600 py-3 rounded-2xl font-semibold hover:bg-white/90 transition-all">
                            Admin Sign In
                        </button>
                    </form>
                    <div class="mt-4 text-center">
                        <button id="backToUserLoginBtn" class="text-white/80 hover:text-white">‚Üê Back</button>
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center">
                <button id="demoBtn" class="text-white/80 border border-white/30 px-6 py-2 rounded-full hover:bg-white/10">
                    Try Demo
                </button>
                <div class="mt-4 text-white/40 text-xs">v2.0 - Fresh Build</div>
            </div>
        </div>
    </div>

    <script>
    // Log version for debugging
    console.log('üöÄ ParkEase v2.0 - Fresh Build Loaded');
    console.log('üìç Location:', window.location.href);
    
    // Simple inline authentication - no external files
    const API_URL = window.location.origin + '/api';

    // Check if already logged in
    const currentUser = localStorage.getItem('currentUser');
    if (currentUser) {
        const user = JSON.parse(currentUser);
        console.log('‚úÖ User already logged in:', user.email);
        window.location.href = user.userType === 'admin' ? 'admin.html' : 'home.html';
    } else {
        console.log('üë§ No user logged in');
    }

    // Form switching
    document.getElementById('showRegisterBtn').onclick = () => {
        document.getElementById('userLoginForm').classList.add('hidden');
        document.getElementById('registerForm').classList.remove('hidden');
    };

    document.getElementById('adminLoginBtn').onclick = () => {
        document.getElementById('userLoginForm').classList.add('hidden');
        document.getElementById('adminForm').classList.remove('hidden');
    };

    document.getElementById('backToLoginBtn').onclick = () => {
        document.getElementById('registerForm').classList.add('hidden');
        document.getElementById('userLoginForm').classList.remove('hidden');
    };

    document.getElementById('backToUserLoginBtn').onclick = () => {
        document.getElementById('adminForm').classList.add('hidden');
        document.getElementById('userLoginForm').classList.remove('hidden');
    };

    // User Login
    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const res = await fetch(API_URL + '/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            
            if (data.success) {
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('currentUser', JSON.stringify(data.user));
                window.location.href = 'home.html';
            } else {
                alert(data.message || 'Login failed');
            }
        } catch (err) {
            alert('Network error. Please try again.');
        }
    };

    // Register
    document.getElementById('regForm').onsubmit = async (e) => {
        e.preventDefault();
        const name = document.getElementById('regName').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;
        const phone = document.getElementById('regPhone').value;

        try {
            const res = await fetch(API_URL + '/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password, phone })
            });
            const data = await res.json();
            
            if (data.success) {
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('currentUser', JSON.stringify(data.user));
                window.location.href = 'home.html';
            } else {
                alert(data.message || 'Registration failed');
            }
        } catch (err) {
            alert('Network error. Please try again.');
        }
    };

    // Admin Login
    document.getElementById('adminLoginForm').onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('adminEmail').value;
        const password = document.getElementById('adminPassword').value;

        try {
            const res = await fetch(API_URL + '/auth/admin-login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            
            if (data.success) {
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('currentUser', JSON.stringify(data.user));
                window.location.href = 'admin.html';
            } else {
                alert(data.message || 'Invalid admin credentials');
            }
        } catch (err) {
            alert('Network error. Please try again.');
        }
    };

    // Demo Login
    document.getElementById('demoBtn').onclick = async () => {
        try {
            const res = await fetch(API_URL + '/auth/demo', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            const data = await res.json();
            
            if (data.success) {
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('currentUser', JSON.stringify(data.user));
                window.location.href = 'home.html';
            } else {
                alert(data.message || 'Demo login failed');
            }
        } catch (err) {
            alert('Network error. Please try again.');
        }
    };
    </script>
</body>
</html>
