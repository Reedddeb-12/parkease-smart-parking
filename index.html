<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>ParkEase - Smart Parking Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .gradient-bg { background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%); }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .notification { position: fixed; top: 20px; right: 20px; z-index: 1000; padding: 16px; border-radius: 8px; color: white; transform: translateX(100%); transition: transform 0.3s ease; }
        .notification.show { transform: translateX(0); }
        .notification.success { background: #10b981; }
        .notification.error { background: #ef4444; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Login Page -->
    <div class="min-h-screen gradient-bg flex items-center justify-center p-6">
        <div class="w-full max-w-sm">
            <!-- Logo and Branding -->
            <div class="text-center mb-12">
                <div class="w-20 h-20 mx-auto mb-6 glass rounded-3xl flex items-center justify-center">
                    <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.22.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99z"/>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-white mb-3">ParkEase</h1>
                <p class="text-white/80 text-lg">Find it. Book it. Park it.</p>
                <p class="text-white/60 text-sm mt-2">Smart parking made simple</p>
            </div>

            <!-- Login Form Container -->
            <div id="loginContainer" class="glass rounded-3xl p-8">
                <!-- User Login Form -->
                <div id="userLoginForm">
                    <h3 class="text-xl font-semibold text-white mb-6 text-center">Sign In</h3>
                    <form id="loginForm" class="space-y-4">
                        <input type="email" id="loginEmail" placeholder="Email address" required
                            class="w-full px-4 py-3 glass rounded-2xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                        <input type="password" id="loginPassword" placeholder="Password" required
                            class="w-full px-4 py-3 glass rounded-2xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                        <button type="submit" class="w-full bg-white text-blue-600 py-3 rounded-2xl font-semibold hover:bg-white/90 transition-all">
                            Sign In
                        </button>
                    </form>
                    
                    <div class="mt-6 text-center space-y-2">
                        <button id="showRegisterBtn" class="text-white/80 hover:text-white">Create Account</button>
                        <span class="text-white/50 mx-2">|</span>
                        <button id="adminLoginBtn" class="text-white/80 hover:text-white">Admin Login</button>
                    </div>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="hidden">
                    <h3 class="text-xl font-semibold text-white mb-6 text-center">Create Account</h3>
                    <form class="space-y-4">
                        <input type="text" id="regName" placeholder="Full Name" required
                            class="w-full px-4 py-3 glass rounded-2xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                        <input type="email" id="regEmail" placeholder="Email address" required
                            class="w-full px-4 py-3 glass rounded-2xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                        <input type="password" id="regPassword" placeholder="Password" required
                            class="w-full px-4 py-3 glass rounded-2xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                        <input type="tel" id="regPhone" placeholder="Phone Number" required
                            class="w-full px-4 py-3 glass rounded-2xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                        <button type="submit" class="w-full bg-white text-blue-600 py-3 rounded-2xl font-semibold hover:bg-white/90 transition-all">
                            Create Account
                        </button>
                    </form>
                    <div class="mt-4 text-center">
                        <button id="backToLoginBtn" class="text-white/80 hover:text-white">← Back to Login</button>
                    </div>
                </div>

                <!-- Admin Login Form -->
                <div id="adminForm" class="hidden">
                    <h3 class="text-xl font-semibold text-white mb-6 text-center">Admin Login</h3>
                    <form class="space-y-4">
                        <input type="email" id="adminEmail" placeholder="Admin Email" required
                            class="w-full px-4 py-3 glass rounded-2xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                        <input type="password" id="adminPassword" placeholder="Admin Password" required
                            class="w-full px-4 py-3 glass rounded-2xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                        <button type="submit" class="w-full bg-white text-blue-600 py-3 rounded-2xl font-semibold hover:bg-white/90 transition-all">
                            Admin Sign In
                        </button>
                    </form>
                    <div class="mt-4 text-center">
                        <button id="backToUserLoginBtn" class="text-white/80 hover:text-white">← Back to User Login</button>
                        <div class="mt-3 p-3 glass rounded-xl">
                            <p class="text-white/80 text-xs">Demo: Use "admin@parkease.com" / "admin123"</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Demo Access -->
            <div class="mt-8 text-center">
                <button id="demoBtn" class="text-white/80 border border-white/30 px-6 py-2 rounded-full hover:bg-white/10">
                    Try Demo
                </button>
            </div>
            
            <!-- Debug indicator (remove in production) -->
            <div id="jsStatus" class="mt-4 text-center text-white/50 text-xs">
                ⚠️ Loading JavaScript...
            </div>
        </div>
    </div>

    <script>
        // Force reload scripts on every page load
        const timestamp = new Date().getTime();
        const scripts = [
            '/js/api-client.js?v=' + timestamp,
            '/js/auth.js?v=' + timestamp
        ];
        
        scripts.forEach(src => {
            const script = document.createElement('script');
            script.src = src;
            script.onerror = function() {
                console.error('Failed to load:', src);
            };
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
