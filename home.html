<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ParkEase</title>
    <link rel="stylesheet" href="/css/tailwind-fallback.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%); }
        .card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-white shadow-sm z-40">
        <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
            <h1 class="text-lg font-semibold">ParkEase</h1>
            <button onclick="logout()" class="p-2 rounded-lg hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-20 pb-24 min-h-screen">
        <!-- Header -->
        <div class="gradient-bg text-white px-6 py-8 rounded-b-3xl">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h2 class="text-2xl font-bold" id="greeting">Good morning!</h2>
                    <p class="text-white/80" id="userGreeting">Ready to find parking?</p>
                </div>
                <div class="w-12 h-12 glass rounded-full flex items-center justify-center">
                    <span class="text-lg font-semibold" id="userInitials">U</span>
                </div>
            </div>
            
            <!-- Search Bar -->
            <div class="relative">
                <input type="text" id="searchLocation" placeholder="Where do you want to park?"
                    class="w-full px-6 py-4 glass rounded-2xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 pr-12">
                <svg class="absolute right-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="px-6 py-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h3>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="findNearby()" class="card rounded-2xl p-6 shadow-sm hover:shadow-md transition-all transform hover:scale-[1.02]">
                    <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center mb-3">
                        <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                    </div>
                    <h4 class="font-semibold text-gray-900 mb-1">Find Nearby</h4>
                    <p class="text-sm text-gray-600">Discover parking spots</p>
                </button>
                
                <button onclick="window.location.href='bookings.html'" class="card rounded-2xl p-6 shadow-sm hover:shadow-md transition-all transform hover:scale-[1.02]">
                    <div class="w-12 h-12 bg-cyan-100 rounded-xl flex items-center justify-center mb-3">
                        <svg class="w-6 h-6 text-cyan-600" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M9 11H7v6h2v-6zm4 0h-2v6h2v-6zm4 0h-2v6h2v-6zm2-7h-3V2h-2v2H8V2H6v2H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H3V9h14v11z"/>
                        </svg>
                    </div>
                    <h4 class="font-semibold text-gray-900 mb-1">My Bookings</h4>
                    <p class="text-sm text-gray-600">View reservations</p>
                </button>
            </div>
        </div>

        <!-- Interactive Map -->
        <div class="px-6 mb-6">
            <div class="card rounded-2xl shadow-sm overflow-hidden">
                <div class="p-4 border-b border-gray-100 flex items-center justify-between">
                    <div>
                        <h3 class="font-semibold text-gray-900">Parking Map</h3>
                        <p class="text-sm text-gray-600">Find parking spots near you</p>
                    </div>
                    <button onclick="getCurrentLocation()" class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-600 transition-colors">
                        üìç My Location
                    </button>
                </div>
                <div id="map" class="h-80 bg-gray-100 relative">
                    <!-- Map will be initialized here -->
                </div>
            </div>
        </div>

        <!-- Available Parking -->
        <div class="px-6">
            <div class="card rounded-2xl shadow-sm overflow-hidden">
                <div class="p-4 border-b border-gray-100">
                    <h3 class="font-semibold text-gray-900">Available Parking</h3>
                    <p class="text-sm text-gray-600">Real-time availability</p>
                </div>
                <div id="parkingList" class="p-4 space-y-3">
                    <!-- Parking lots will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3">
        <div class="flex justify-around">
            <button class="nav-item flex flex-col items-center py-2 text-blue-600">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                <span class="text-xs">Home</span>
            </button>
            <button onclick="window.location.href='bookings.html'" class="nav-item flex flex-col items-center py-2 text-gray-600">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M9 11H7v6h2v-6zm4 0h-2v6h2v-6zm4 0h-2v6h2v-6zm2-7h-3V2h-2v2H8V2H6v2H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H3V9h14v11z"/>
                </svg>
                <span class="text-xs">Bookings</span>
            </button>
            <button onclick="window.location.href='profile.html'" class="nav-item flex flex-col items-center py-2 text-gray-600">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                <span class="text-xs">Profile</span>
            </button>
        </div>
    </div>

    <script src="js/api-client.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
