<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ParkEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%); }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen gradient-bg flex items-center justify-center p-6">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <div class="w-20 h-20 mx-auto mb-6 glass rounded-3xl flex items-center justify-center">
                    <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.22.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99z"/>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-white mb-3">ParkEase</h1>
                <p class="text-white/80 text-lg">Reset Your Password</p>
            </div>

            <div class="glass rounded-3xl p-8">
                <!-- Step 1: Request Reset -->
                <div id="requestStep">
                    <h3 class="text-xl font-semibold text-white mb-4 text-center">Forgot Password?</h3>
                    <p class="text-white/80 text-sm mb-6 text-center">
                        Enter your email address and we'll send you a link to reset your password.
                    </p>
                    
                    <form id="forgotPasswordForm" class="space-y-4">
                        <input type="email" id="resetEmail" placeholder="Enter your email" required
                            class="w-full px-4 py-3 glass rounded-2xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                        
                        <button type="submit" id="submitBtn" class="w-full bg-white text-blue-600 py-3 rounded-2xl font-semibold hover:bg-white/90 transition-all">
                            Send Reset Link
                        </button>
                    </form>

                    <div class="mt-6 text-center">
                        <a href="index.html" class="text-white/80 hover:text-white">‚Üê Back to Login</a>
                    </div>
                </div>

                <!-- Step 2: Success Message -->
                <div id="successStep" class="hidden">
                    <div class="text-center">
                        <div class="w-16 h-16 mx-auto mb-4 bg-green-500 rounded-full flex items-center justify-center">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <h3 class="text-xl font-semibold text-white mb-4">Check Your Email!</h3>
                        <p class="text-white/80 text-sm mb-6">
                            We've sent a password reset link to <strong id="sentEmail" class="text-white"></strong>
                        </p>
                        <p class="text-white/70 text-xs mb-6">
                            The link will expire in 10 minutes.
                        </p>

                        <!-- Dev Mode: Show reset link -->
                        <div id="devResetLink" class="hidden mb-6 p-4 glass rounded-xl">
                            <p class="text-white/80 text-xs mb-2">üîß Development Mode:</p>
                            <a id="resetLinkBtn" href="#" class="text-white underline text-sm break-all">
                                Click here to reset password
                            </a>
                        </div>

                        <button onclick="location.href='index.html'" class="w-full bg-white text-blue-600 py-3 rounded-2xl font-semibold hover:bg-white/90 transition-all">
                            Back to Login
                        </button>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden mt-4 p-4 bg-red-500/20 border border-red-500/50 rounded-xl">
                    <p class="text-white text-sm text-center" id="errorText"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';

        document.getElementById('forgotPasswordForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('errorMessage');
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            errorDiv.classList.add('hidden');

            try {
                console.log('Sending request to:', API_URL + '/auth/forgot-password');
                console.log('Email:', email);
                
                const response = await fetch(API_URL + '/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);

                if (data.success) {
                    // Show success step
                    document.getElementById('requestStep').classList.add('hidden');
                    document.getElementById('successStep').classList.remove('hidden');
                    document.getElementById('sentEmail').textContent = email;

                    // Show dev reset link if available
                    if (data.resetUrl) {
                        document.getElementById('devResetLink').classList.remove('hidden');
                        document.getElementById('resetLinkBtn').href = data.resetUrl;
                    }
                } else {
                    showError(data.message || 'Failed to send reset link');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';
                }
            } catch (error) {
                console.error('Error details:', error);
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);
                showError('Server error: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        };

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
