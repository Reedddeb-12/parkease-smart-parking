<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ParkEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%); }
        .card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-white shadow-sm z-40">
        <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
            <h1 class="text-lg font-semibold">Admin Dashboard</h1>
            <button onclick="logout()" class="p-2 rounded-lg hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-20 pb-24 min-h-screen">
        <div class="p-6">
            <!-- Admin Header -->
            <div class="gradient-bg text-white p-6 rounded-2xl mb-6">
                <h2 class="text-2xl font-bold mb-2">Admin Dashboard</h2>
                <p class="text-white/80">Manage your parking spaces</p>
            </div>

            <!-- Admin Stats -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="card rounded-xl p-4 shadow-sm">
                    <div class="text-2xl font-bold text-blue-600" id="totalSpaces">0</div>
                    <div class="text-sm text-gray-600">Total Spaces</div>
                </div>
                <div class="card rounded-xl p-4 shadow-sm">
                    <div class="text-2xl font-bold text-green-600" id="totalBookings">0</div>
                    <div class="text-sm text-gray-600">Total Bookings</div>
                </div>
            </div>

            <!-- Add New Parking Space -->
            <div class="card rounded-2xl shadow-sm p-6 mb-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Add New Parking Space</h3>
                <form id="addParkingForm" class="space-y-4">
                    <input type="text" id="parkingName" placeholder="Parking Space Name" required
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="parkingAddress" placeholder="Address" required
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                    
                    <!-- Location Selection -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Location on Map</label>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="latitude" placeholder="Latitude" step="any"
                                class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <input type="number" id="longitude" placeholder="Longitude" step="any"
                                class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button type="button" onclick="selectLocationOnMap()" class="w-full bg-green-500 text-white py-2 rounded-lg text-sm hover:bg-green-600 transition-colors">
                            üìç Select Location on Map
                        </button>
                    </div>

                    <!-- Map for Location Selection -->
                    <div id="locationMap" class="h-64 bg-gray-100 rounded-xl border border-gray-200 hidden">
                        <!-- Map will be initialized here -->
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="totalSlots" placeholder="Total Slots" required min="1"
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="number" id="pricePerHour" placeholder="Price per Hour (‚Çπ)" required min="1"
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <textarea id="parkingDescription" placeholder="Description (optional)" rows="3"
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
                    <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-xl font-semibold hover:bg-blue-600 transition-colors">
                        Add Parking Space
                    </button>
                </form>
            </div>

            <!-- Existing Parking Spaces -->
            <div class="card rounded-2xl shadow-sm p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Your Parking Spaces</h3>
                <div id="adminParkingList" class="space-y-4">
                    <!-- Admin parking spaces will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3">
        <div class="flex justify-around">
            <button class="nav-item flex flex-col items-center py-2 text-blue-600">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2 2z"/>
                </svg>
                <span class="text-xs">Dashboard</span>
            </button>
            <button onclick="window.location.href='admin-bookings.html'" class="nav-item flex flex-col items-center py-2 text-gray-600">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M9 11H7v6h2v-6zm4 0h-2v6h2v-6zm4 0h-2v6h2v-6zm2-7h-3V2h-2v2H8V2H6v2H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H3V9h14v11z"/>
                </svg>
                <span class="text-xs">Bookings</span>
            </button>
            <button onclick="logout()" class="nav-item flex flex-col items-center py-2 text-gray-600">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                <span class="text-xs">Profile</span>
            </button>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
