<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Maps Integration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #map { height: 400px; border-radius: 8px; }
        .test-result { padding: 12px; margin: 8px 0; border-radius: 6px; }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        .pending { background: #fef3c7; color: #92400e; }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">üß™ Google Maps Integration Test</h1>
        
        <!-- Test Results -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Test Results</h2>
            <div id="testResults"></div>
            <button onclick="runTests()" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                Run Tests
            </button>
        </div>

        <!-- Map Test -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Map Display Test</h2>
            <div id="map"></div>
        </div>

        <!-- API Test -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4">API Endpoint Tests</h2>
            <div class="space-y-4">
                <div>
                    <button onclick="testNearbyAPI()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                        Test Nearby API
                    </button>
                    <div id="nearbyResult" class="mt-2"></div>
                </div>
                <div>
                    <button onclick="testSearchAPI()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                        Test Search API
                    </button>
                    <div id="searchResult" class="mt-2"></div>
                </div>
                <div>
                    <button onclick="testDirectionsAPI()" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">
                        Test Directions API
                    </button>
                    <div id="directionsResult" class="mt-2"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Replace with your actual API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
    
    <script>
        const API_URL = window.location.origin + '/api';
        let map = null;
        const testResults = [];

        // Test Functions
        function addTestResult(name, status, message) {
            const result = { name, status, message };
            testResults.push(result);
            displayTestResults();
        }

        function displayTestResults() {
            const container = document.getElementById('testResults');
            container.innerHTML = testResults.map(result => {
                const statusClass = result.status === 'success' ? 'success' : 
                                   result.status === 'error' ? 'error' : 'pending';
                const icon = result.status === 'success' ? '‚úÖ' : 
                            result.status === 'error' ? '‚ùå' : '‚è≥';
                
                return `
                    <div class="test-result ${statusClass}">
                        <strong>${icon} ${result.name}</strong><br>
                        <span class="text-sm">${result.message}</span>
                    </div>
                `;
            }).join('');
        }

        // Run all tests
        async function runTests() {
            testResults.length = 0;
            
            // Test 1: Google Maps API loaded
            addTestResult('Google Maps API', 'pending', 'Checking...');
            if (typeof google !== 'undefined' && google.maps) {
                addTestResult('Google Maps API', 'success', 'Google Maps API loaded successfully');
                testMapInitialization();
            } else {
                addTestResult('Google Maps API', 'error', 'Google Maps API not loaded. Check your API key.');
            }

            // Test 2: Geolocation
            addTestResult('Geolocation', 'pending', 'Checking...');
            if (navigator.geolocation) {
                addTestResult('Geolocation', 'success', 'Geolocation API available');
            } else {
                addTestResult('Geolocation', 'error', 'Geolocation not supported');
            }

            // Test 3: Backend connection
            addTestResult('Backend Connection', 'pending', 'Checking...');
            try {
                const response = await fetch(API_URL + '/health');
                if (response.ok) {
                    addTestResult('Backend Connection', 'success', 'Backend server is running');
                } else {
                    addTestResult('Backend Connection', 'error', 'Backend server returned error');
                }
            } catch (error) {
                addTestResult('Backend Connection', 'error', 'Cannot connect to backend: ' + error.message);
            }

            // Test 4: Parking lots endpoint
            addTestResult('Parking Lots API', 'pending', 'Checking...');
            try {
                const response = await fetch(API_URL + '/parking');
                const data = await response.json();
                if (data.success) {
                    addTestResult('Parking Lots API', 'success', `Found ${data.count} parking lots`);
                } else {
                    addTestResult('Parking Lots API', 'error', 'API returned error');
                }
            } catch (error) {
                addTestResult('Parking Lots API', 'error', 'Failed to fetch: ' + error.message);
            }
        }

        // Test map initialization
        function testMapInitialization() {
            try {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 22.5726, lng: 88.3639 },
                    zoom: 13
                });

                // Add a test marker
                new google.maps.Marker({
                    position: { lat: 22.5726, lng: 88.3639 },
                    map: map,
                    title: 'Test Marker'
                });

                addTestResult('Map Initialization', 'success', 'Map initialized and marker added');
            } catch (error) {
                addTestResult('Map Initialization', 'error', 'Failed to initialize map: ' + error.message);
            }
        }

        // Test Nearby API
        async function testNearbyAPI() {
            const resultDiv = document.getElementById('nearbyResult');
            resultDiv.innerHTML = '<p class="text-gray-600">Testing...</p>';
            
            try {
                const response = await fetch(
                    `${API_URL}/parking/nearby?lat=22.5726&lng=88.3639&radius=5`
                );
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="test-result success">
                            ‚úÖ Success! Found ${data.count} parking lots within ${data.searchRadius}
                            <pre class="mt-2 text-xs overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="test-result error">
                            ‚ùå API returned error: ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        ‚ùå Request failed: ${error.message}
                    </div>
                `;
            }
        }

        // Test Search API
        async function testSearchAPI() {
            const resultDiv = document.getElementById('searchResult');
            resultDiv.innerHTML = '<p class="text-gray-600">Testing...</p>';
            
            try {
                const response = await fetch(`${API_URL}/parking/search?q=parking`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="test-result success">
                            ‚úÖ Success! Found ${data.count} results for "parking"
                            <pre class="mt-2 text-xs overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="test-result error">
                            ‚ùå API returned error: ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        ‚ùå Request failed: ${error.message}
                    </div>
                `;
            }
        }

        // Test Directions API
        async function testDirectionsAPI() {
            const resultDiv = document.getElementById('directionsResult');
            resultDiv.innerHTML = '<p class="text-gray-600">Testing...</p>';
            
            try {
                const response = await fetch(`${API_URL}/parking/directions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        origin: { lat: 22.5726, lng: 88.3639 },
                        destination: { lat: 22.5800, lng: 88.3700 }
                    })
                });
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="test-result success">
                            ‚úÖ Success! Distance: ${data.distance}, Time: ${data.estimatedTime}
                            <pre class="mt-2 text-xs overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="test-result error">
                            ‚ùå API returned error: ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        ‚ùå Request failed: ${error.message}
                    </div>
                `;
            }
        }

        // Auto-run tests on load
        window.onload = () => {
            setTimeout(runTests, 500);
        };
    </script>
</body>
</html>
