<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed - ParkEase</title>
    <link rel="stylesheet" href="/css/tailwind-fallback.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%); }
        .card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen gradient-bg flex items-center justify-center p-6">

    <div class="max-w-sm mx-auto">
        <div class="card rounded-3xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="gradient-bg text-white p-6 text-center">
                <svg class="w-16 h-16 mx-auto mb-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <h2 class="text-2xl font-bold mb-2">Booking Confirmed!</h2>
                <p class="text-white/80">Your parking slot is reserved</p>
            </div>

            <!-- Ticket Details -->
            <div class="p-6">
                <div class="text-center mb-6">
                    <div class="w-32 h-32 mx-auto bg-gray-100 rounded-2xl flex items-center justify-center mb-4">
                        <div class="text-2xl font-mono font-bold text-gray-600" id="qrCode">QR123</div>
                    </div>
                    <p class="text-sm text-gray-600">Show this QR code at entry</p>
                </div>

                <div class="space-y-4" id="bookingDetails">
                    <!-- Booking details will be populated here -->
                </div>

                <div class="mt-6 pt-6 border-t border-gray-200 space-y-3">
                    <button onclick="window.location.href='home.html'" 
                        class="w-full bg-blue-500 text-white py-3 rounded-xl font-semibold hover:bg-blue-600 transition-colors">
                        Back to Home
                    </button>
                    <button onclick="window.location.href='bookings.html'" 
                        class="w-full bg-gray-100 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-200 transition-colors">
                        View All Bookings
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/booking-confirmation.js"></script>
</body>
</html>
